{% extends 'base.html' %}
{% block content %}
<div class="auth-overlay">
    <div class="auth-card">
        <h2>Create a patient account</h2>
        <p class="auth-subtitle">Register to search beds, doctors, medicines and oxygen.</p>
        <form method="post" class="form auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary auth-btn">Register</button>
        </form>
        <p class="auth-footer">
            Already have an account?
            <a href="{% url 'login' %}">Login instead</a>
        </p>
    </div>
</div>
{% endblock %}
